<h1 style="text-align:center"></h1>
<div class="login">
  <h2 class="login-header">Register</h2>
  <form [formGroup]='loginForm' class="login-container" (ngSubmit)="Register()">
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
      <input type="username" placeholder="User name" formControlName="username">
    </p>

    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div *ngIf="formControls.username.errors.required"><font color="red">User name est requis</font></div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required"><font color="red">Mot de passe requis</font></div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.lastname.errors }">
      <input type="text" placeholder="Last Name" formControlName="lastname">
    </p>

    <div *ngIf="isSubmitted && formControls.lastname.errors" class="help-block">
      <div *ngIf="formControls.lastname.errors.required"><font color="red">Last name requis</font></div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.lastname.errors }">
      <input type="text" placeholder="First Name" formControlName="firstname">
    </p>

    <div *ngIf="isSubmitted && formControls.firstname.errors" class="help-block">
      <div *ngIf="formControls.firstname.errors.required"><font color="red">First name requis</font></div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.lastname.errors }">
      <input type="text" placeholder="Gender" formControlName="gender">
    </p>

    <div *ngIf="isSubmitted && formControls.gender.errors" class="help-block">
      <div *ngIf="formControls.gender.errors.required"><font color="red">Gender requis</font></div>
    </div>

    <p>
      <input type="submit" value="Register">
    </p>
  </form>
</div>
